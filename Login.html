<!DOCTYPE html>
<html lang="es">
    
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <title>Login</title>
    <body>
        <div class="loging">
            <h1 class="h1">
                Inicio sesion
            </h1>

            <label for="usuario">
                usuario:
            </label>

            <input type="text" id="user" name="user">
           
            <label for="password">
                password:
            </label>

            <input type="text" id="pass" name="pass">

            <button class="boton">iniciar sesion</button>
            
            <p class="ayuda">
                ¿Cambiar contraseña?
            </p>

            <p class="condiciones">
                Terminos y Condiciones.
            </p>

        </div>

        <div class="barra">
            <p>
                DESPACHO CONTABLE
            </p>
        </div>
    </body>

</html>
