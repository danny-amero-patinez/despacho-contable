<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Regimenes fiscales</title>
</head>

<body>
    <section class="titulo">
        <h3>Registro de Regimen</h3>
    </section>

    <form>
    <label class="palabra" for="id">Id del Regimen:</label>
    <input class="tex" type="text" id="ID" name="regimen">
    <label class="palabra1" for="regimen">Regimen:</label>
    <input class="tex1" type="text" id="regimen" name="texto">
    <input class="b1" type="submit" value="Buscar" onclick="buscarRegimen()">
    <input class="b2" type="submit" value="Nuevo" onclick="nuevoRegimen()">
    <input class="b3" type="submit" value="Guardar" onclick="guardarRegimen()">
    <input class="b4" type="submit" value="Eliminar" onclick="eliminarRegimen()">
    <input class="b5" type="submit" value="Menu" onclick="menuRegimen()">
    </form>

    <div class="alerta">
        El regimen selccionado se ha guardado
        <input class="cerrar" type="submit" value="Cerrar">
    </div>

   <script src="script_regimen.js"></script>
</body>

</html>
